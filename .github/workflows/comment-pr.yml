name: "Plain PR Commenter"
on: [pull_request_target]

permissions:
  contents: read
  pull-requests: write

jobs:
    build:
        name: Comment a pull_request
        runs-on: ubuntu-latest
        steps:
            - name: Comment on a pull_request
              uses: github-actions-up-and-running/pr-comment@v1.0.0
              with:
                myInput: 1
                repo-token: ${{ secrets.GITHUB_TOKEN }}
                message: "Hello, It's my first comment with Github action !"
