name: "Fancy PR Commenter"
on:
  pull_request:

permissions:
  contents: read
  pull-requests: write

jobs:
  pr-comment:
    runs-on: ubuntu-latest
    steps:
      - uses: exercism/pr-commenter-action@v1.4.0
        with:
          github-token: "${{ secrets.GITHUB_TOKEN }}"
          config-file: ".github/pr-commenter.yml"
